<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="imagens/favicon-16x16.png" type="image/x-icon">
    <link rel="stylesheet" href="css/style.css">
    <title>Pokedex</title>
</head>
<body>
    <main>

        <img src="imagens/charizar-teste.png" alt="pokemon" class="pokemon_image">

        <h1 class="pokemon_data">
            <span class="pokemon_number">6</span>-
            <spam class="pokemon_name">charizard</spam>
        </h1>

        <form class="form">
            <input type="search" class="input_search" placeholder="name or number" required>
        </form>

        <img src="imagens/pokedex.png" alt="pokedex" class="pokedex">
    </main>
</body>
</html>
